name: 'Test Homebrew formula'
on:
  pull_request:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  install-from-source:
    name: 'Build and install K from formula'
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-12, macos-13]

    steps:
    - name: 'Check out code'
      uses: actions/checkout@v3

    - name: 'Install dependencies'
      run: |
        brew install wget jq

    - name: 'Tap RV tap'
      run: |
        brew tap runtimeverification/k file://$(pwd)

    - name: 'Get info'
      run: |
        brew info --json runtimeverification/k/kframework | jq -r '.[0].urls.stable.url'

